<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Instanews</title>
    <link rel="stylesheet" href="./build/css/style.min.css" />
  </head>
  <body>
    <div class="body-container">
      <header class="header">
        <!-- header housing the logo and selection drop down menu-->
        <div class="logo"></div>
        <nav class="menu">
          <!-- drop down menu-->
          <label for="section-selection"> Choose a section: <br /> </label>
          <select id="section-selection">
            <option value="blank">Select One.... </option>
            <option value="arts">Arts</option>
            <option value="automobiles">Automobiles</option>
            <option value="books">Books</option>
            <option value="business">Business</option>
            <option value="fashion">Fashion</option>
            <option value="food">Food</option>
            <option value="health">Health</option>
            <option value="home">Home</option>
            <option value="insider">Insider</option>
            <option value="magazine">Magazine</option>
            <option value="movies">Movies</option>
            <option value="nyregion">NY region</option>
            <option value="obituaries">obituaries</option>
            <option value="opinion">Opinion</option>
            <option value="politics">Politics</option>
            <option value="realestate">Real State</option>
            <option value="science">Science</option>
            <option value="sports">Sports</option>
            <option value="sundayreview">Sunday Review</option>
            <option value="technology">Technology</option>
            <option value="theater">Theater</option>
            <option value="t-magazine">Time Magazine</option>
            <option value="travel">Travel</option>
            <option value="upshot">Upshot</option>
            <option value="us">USA</option>
            <option value="worldt">World</option>
          </select>
        </nav>
      </header>
      <section id="news" class="articles">
        <!-- this is where the news articles will be displayed -->
      </section>
      <footer class="footer">
        <p>Copyright 2020 Instanews</p>
        <!-- houses the copyright and any other footer info-->
      </footer>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="./build/js/main.min.js"></script>
  </body>
</html>
